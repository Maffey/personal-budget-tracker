<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Finance App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav a { margin-right: 15px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a { margin-right: 5px; text-decoration: none; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button, .button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
        button:hover, .button:hover { background-color: #0056b3; }
        .delete-button { background-color: #dc3545; }
        .delete-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'backend:home' %}">Home</a> |
        <a href="{% url 'backend:expense_list' %}">Expenses</a> |
        <a href="{% url 'backend:income_list' %}">Incomes</a> |
        <a href="{% url 'backend:category_list' %}">Categories</a> |
        <a href="{% url 'backend:paymentmethod_list' %}">Payment Methods</a>
        <!-- TODO Add link for Income Sources -->
    </nav>
    <hr>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
