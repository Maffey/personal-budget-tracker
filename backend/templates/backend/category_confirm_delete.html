{% extends "backend/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the {{ type|default:"item" }} "<strong>{{ object }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Yes, Delete</button>
    <a href="{{ request.META.HTTP_REFERER|default:_('backend:home') }}" class="button">Cancel</a>
</form>
{% endblock %}
